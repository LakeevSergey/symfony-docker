version: '3.1'

services:
  nginx:
    image: nginx:latest
    volumes:
      - .:/var/www/site
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 8018:80
    depends_on:
      - php
    links:
      - php
  php:
    image: php:7.2-fpm
    volumes:
      - .:/var/www/site
  db:
    image: postgres
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: '%DATABASE_USER%'
      POSTGRES_PASSWORD: '%DATABASE_PASSWORD%'
      POSTGRES_DB: '%DATABASE_NAME%'
